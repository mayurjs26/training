<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <table border='1' onload="changeValues()">
        <tr>
            <td>PRODUCT</td>
            <td>Quantity</td>
            <td>Price</td>
            <td>Total</td>
        </tr>
        <tr>
            <td>Barbie Doll</td>
            <td id="barbie1">1</td>
            <td>20</td>
            <td id="b">barbie</td>
        </tr>
        <tr>
            <td>Calculator</td>
            <td id='calculator'>1</td>
            <td>30</td>
            <td id="c">calc</td>
        </tr>
        <tr>
            <td>MobilePhone</td>
            <td id='mobile'>1</td>
            <td>40</td>
            <td id="m">mobPhone</td>
        </tr>
        <tr>
            <td>LG DVD</td>
            <td id='lg1'>1</td>
            <td>50</td>
            <td id="l">lg</td>
        </tr>

    </table>
<script>
window.onload = function changeValues(){
   
document.getElementById("barbie1").innerHTML=localStorage.getItem("b1");
document.getElementById("calculator").innerHTML=localStorage.getItem("c1");
document.getElementById("mobile").innerHTML=localStorage.getItem("m1");
document.getElementById("lg1").innerHTML=localStorage.getItem("l1");

var barbie = localStorage.getItem("b1")*20;
var calc = localStorage.getItem("c1")*30;
var mobile = localStorage.getItem("m1")*40;
var lg = localStorage.getItem("l1")*50;

document.getElementById("b").innerHTML=barbie;
document.getElementById("c").innerHTML=calc;
document.getElementById("m").innerHTML=mobile;
document.getElementById("l").innerHTML=lg;


}
</script>

</body>

</html>
